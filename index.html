    <button type="submit" class="btn btn-primary sign-up-button" data-toggle="modal" data-target="#sign-up-modal" >Sign Up</button>
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="Sign Up">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                    </fieldset>
                </form>
            </div>
        </div>

                      <p>Accessing an authenticated API.</p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
