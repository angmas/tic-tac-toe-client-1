<!DOCTYPE html>
<html>

<head>
    <title>tic-tac-go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
    <h1>tic-tac-go</h1>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">by Lisa M. Smith</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="navbar sign-up"></li>
                      <form class='sign-up' id="sign-up">
                        <button type="submit" class="btn btn-default">Sign Up</button>
                      </form>
                    <li class="navbar sign-in"></li>
                      <form class='sign-in' id="sign-in">
                        <button type="submit" class="btn btn-default">Sign In</button>
                      </form>
                    <li class="navbar sign-out"></li>
                      <form class='sign-in' id="sign-ou">
                        <button type="submit" class="btn btn-default">Sign Out</button>
                    </form>
                </ul>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Modal</button>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">

        <!-- Try making an evenly spaced 3x3 grid. -->
        <div class="row">
            <div class="col-xs-4 box">.col-xs-4>
                <form class='board-piece' id="move">
                    <button type="submit" class="btn btn-default">X</button>
                </form>
            </div>
            <div class="col-xs-4 box">.col-xs-4</div>
            <div class="col-xs-4 box">.col-xs-4</div>
        </div>
        <div class="row">
            <div class="col-xs-4 box">.col-xs-4</div>
            <div class="col-xs-4 box">.col-xs-4</div>
            <div class="col-xs-4 box">.col-xs-4</div>
        </div>
        <div class="row">
            <div class="col-xs-4 box">.col-xs-4</div>
            <div class="col-xs-4 box">.col-xs-4</div>
            <div class="col-xs-4 box">.col-xs-4</div>
        </div>

        <div class="user1">
            <div class="sign-in">
            </div>
            <div class="user2">
                <div class="sign-in">
                </div>
                <div class="gameInfo">
                    <div class="newGame">
                    </div>
                    <div class="gameInfo">
                        <div class="takeTurn">
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name" placeholder="name">
                                            </div>
                                            <button type="submit" class="btn btn-default">Save Changes</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</body>

</html>
